name: Publish Hugo site

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.115.1'

      - name: Build
        run: hugo -d public

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@master
        with:
          switches: -avz --delete
          path: public/
          remote_host: ${{ secrets.DROPLET_HOST }}
          remote_user: root
          remote_path: /var/www/releases
          remote_key: ${{ secrets.DEPLOY_KEY }}

      - name: Flip current symlink
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            LATEST=$(ls -1 /var/www/releases | sort | tail -n1)
            ln -sfn /var/www/releases/$LATEST /var/www/current

      - name: Verify live site
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://jadonsblog.com)
          if [[ "$STATUS" != "200" ]]; then
            echo "Site health check failed (status $STATUS)" >&2
            exit 1
          fi
