<header class="header">
  <div class="header__inner">

    <div class="header__left">
      {{ partial "logo.html" . }}
    </div>
 
    <div class="header__right">
      {{ if len .Site.Menus }}{{ partial "menu.html" . }}{{ end }}
      {{ if .Site.Params.EnableThemeToggle }}
        <span class="theme-toggle not-selectable">
          {{ partial "theme-toggle-icon.html" . }}
        </span>
      {{ end }}
    </div>

  </div>
</header>
