{{ define "main" }}
<main class="home" style="display:flex;flex-direction:column;align-items:center;margin-top:3rem;">

  <img src="/images/astronaut.jpg" alt="Avatar"
       style="width:130px;height:130px;border-radius:80%;object-fit:cover;margin-bottom:-1rem;box-shadow:0 0 10px rgba(0,0,0,.2);" />

  <div class="intro" style="text-align:center;">
    <h1 style="font-weight:100;font-size:2.8rem;margin-bottom:0;">Jadon Lawson</h1>
    <p style="font-size:1.2rem;opacity:.7;margin-top:0.2rem;">DevOps Engineer</p>
  </div>

  {{ partial "home-socials.html" . }}   

  <div style="width:150%;padding-left:-45rem;">
    <h2 style="font-weight:100;font-size:2rem;margin:.5rem 0;text-align:left;">Posts</h2>
  </div>

  <ul style="list-style:none;padding:0;text-align:center;width:100%;">
    {{ range where .Site.RegularPages "Section" "posts" }}
      <li style="margin-bottom:2.5rem;">
        <a href="{{ .RelPermalink }}" style="font-size:1.4rem;font-weight:600;">{{ .Title }}</a><br/>
        <small style="opacity:.6;">{{ .Date.Format "Jan 2, 2006" }}</small>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
